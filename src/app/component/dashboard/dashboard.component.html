<div class="container-fluid bg-light">
  <div class="container bg-light">

    <div class="row mt-4" style="height: 500px;">
      <div class="col">

      </div>

      <div class="col-md-6 bg-white shadow">

        <div class="card bg-warning mt-4 ">
          <h4 class="text-white ps-3 pt-3 pb-2">
            to do list
          </h4>
        </div>

        <div class="shadow">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter Task" name="task" [(ngModel)]="addTaskValue">
            <button class="btn btn-outline-success" type="button" (click)="addTask()">+</button>
          </div>
        </div>

        <h4 class="text-primary mt-4">tasks:</h4>

        <div style="overflow-y:auto ; height:350px;">

          <div class="m-3" *ngFor="let task of taskArray">

            <div class="p-2 shadow border">

              <div class="input-group row ps-3">
                <div class="card col-md-10 border-0"> {{task.taskName}} </div>
                <button class="btn btn-outline-primary col me-2" type="button" data-bs-toggle="modal"
                  data-bs-target="#staticBackdrop" (click)="call(task)">e</button>
                <div class="btn btn-outline-danger col" (click)="deleteTask(task)">x</div>

              </div>

            </div>
          </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
          aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Edit task</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Enter Task" name="task"
                    [(ngModel)]="editTaskValue">
                  <button class="btn btn-outline-success" type="button" data-bs-dismiss="modal"
                    (click)="editTask()">Update Task</button>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>


      <div class="col">

      </div>
    </div>
  </div>
</div>
